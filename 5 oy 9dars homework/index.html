<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-center mb-6">Product List</h1>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center py-5 hidden">
      <div class="inline-block w-8 h-8 border-4 border-green-500 border-t-transparent border-solid rounded-full animate-spin"></div>
      <p>Loading products...</p>
    </div>

    <!-- Search Input -->
    <div class="mb-6">
      <input 
        type="text" 
        id="searchInput" 
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" 
        placeholder="Search products..." 
      />
    </div>

    <!-- Product Grid -->
    <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <!-- Product Detail Modal -->
  <div id="productDetail" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-lg max-w-lg">
      <button id="closeModal" class="absolute top-4 right-4 text-black">&times;</button>
      <h2 class="text-2xl font-bold" id="productTitle"></h2>
      <img id="productImage" class="w-full h-48 object-cover rounded-md my-4" />
      <p id="productDescription" class="text-gray-700"></p>
      <p class="text-green-500 font-semibold" id="productPrice"></p>
    </div>
  </div>
</body>
</html>
